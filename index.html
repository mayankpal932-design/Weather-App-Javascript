<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark bg-gradient text-white">
    <div class="container text-center py-5">
      <h1 class="fw-bold">ğŸŒ¤ Weather App</h1>
      <p class="lead">Live weather</p>
    </div>

    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="input-group">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter city name (e.g. Delhi)"
            />
            <button class="btn btn-primary" onclick="searchCity()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card text-dark shadow-lg rounded-4">
            <div class="card-body text-center">
              <h3 class="mb-3">Delhi</h3>

              <h1 class="display-4 fw-bold">
                <span id="temperature" style="color: black;">--</span>
              </h1>
              <p class="text-muted">Temperature</p>

              <hr />

              <p>ğŸŒ¬ Wind Speed: <b id="windspeed">--</b></p>
              <p>ğŸ§­ Wind Direction: <b id="winddirection">--</b></p>
              <p>ğŸŒ Day / Night: <b id="is_day">--</b></p>
              <p>â° Time: <b id="time">--</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <small><h2>Made by Mayank</h2></small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
